<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de Tareas</title>
</head>
<body>
    <h1>Listado de Tareas Pendientes</h1>
    <table>
        <tr>
            <th>Elementos</th>
            <th></th>
        </tr>

        {% for tarea in tareas %}

        <tr>
            <td>{{tarea.titulo}}</td>
            <td><a href="{% url 'tarea' tarea.id %}">Ver</a></td>
        </tr>
        {% empty %}
            <h3>No hay elementos en esta Lista</h3>
        {% endfor %}
    </table>
</body>
</html>
